<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jean-Emmanuel Combe</title>

  <!-- Import Inter pour la prÃ©cision gÃ©omÃ©trique -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-color: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
    }

    /* Image de fond */
    body {
      background-image: url('fond.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      margin: 0;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.5s ease-out 0.5s forwards;

      /* Effet de masquage subtil */
      background: linear-gradient(45deg, #000, #444);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Language Toggle */
    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }

    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.4;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      padding: 0;
      line-height: 1;
    }

    .lang-btn:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    .lang-btn.active {
      opacity: 1;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="lang-toggle">
    <button class="lang-btn active" data-lang="fr" title="FranÃ§ais">ðŸ‡«ðŸ‡·</button>
    <button class="lang-btn" data-lang="en" title="English">ðŸ‡¬ðŸ‡§</button>
  </div>

  <div class="container">
    <h1 data-i18n="quote">Il n'y a que le chemin qui est rÃ©el.</h1>
  </div>

  <script>
    // --- i18n ---
    const translations = {
      fr: { "quote": "Il n'y a que le chemin qui est rÃ©el." },
      en: { "quote": "Only the path is real." }
    };

    let currentLang = localStorage.getItem('lang') || 'fr';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        if (translations[lang] && translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
    }
    setLanguage(currentLang);
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
    });
  </script>
</body>

</html>
